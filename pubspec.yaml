name: baskapp
description: "App de monitoramento e acompanhamento de estatistica de jogadores de basquete"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  dio: ^5.8.0+1
  shared_preferences: ^2.5.2
  module_navigator:
    git:
      url: https://github.com/yago1404/module_navigator
      ref: develop

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
